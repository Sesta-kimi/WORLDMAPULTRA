    <script>

                            <li>不要含着食物说话。</li>
                        </ul>

                            <li>如果他们向你打招呼，请回以微笑。</li>

                        <ul>
                            <li>乌鲁鲁</li>
                            <li>大堡礁</li>
                            <li>大洋路</li>
                            <li>悉尼歌剧院</li>
                        </ul>
                    `
                },
                'new-zealand': {
                    name: '新西兰',
                    details: `
                        <h3>基本信息</h3>
                        <ul>
                            <li><strong>人口:</strong> 约 90 万人</li>
                            <li><strong>地区:</strong> 约 18 300 平方公里</li>
                            <li><strong>都城:</strong> 苏瓦</li>
                            <li><strong>语言:</strong> 英语、斐济语。</li>
                            <li><strong>主要宗教:</strong> 基督教</li>
                        </ul>

                        <h3>生命</h3>
                        <ul>
                            <li>,</li>
                            <li>,</li>
                        </ul>

                        <h3>膳食</h3>
                        <ul>
                            <li>人们主要食用帝王鲑鱼、炸鱼薯条、羊肉和青筋。</li>
                            <li>盘子就放在桌上吃。</li>
                            <li>没有说 “Itadakimasu ”和 “Gochisosama ”的文化。</li>
                        </ul>

                        <h3>礼仪</h3>
                        <ul>
                            <li>在交谈中注视对方的眼睛。</li>
                            <li>不要伸手去拿东西（让别人去拿）。</li>

                        <ul>
                            <li>奥克兰。</li>
                            <li>怀卡托</li>
                            <li>峡湾赛跑</li>
                            <li>皇后镇</li>
                        </ul>
                    `
                },
                tonga: {
                    name: '汤加',
                    details: `
                        <h3>基本信息</h3>
                        <ul>
                            <li><strong>人口:</strong>107,800人</li>
                            <li><strong>地区:</strong> 748㎢</li>
                            <li><strong>都城:</strong> 水藻</li>
                            <li><strong>语言:</strong> 英语、汤加语</li>
                            <li><strong>主要宗教:</strong> 基督教</li>
                        </ul>

                        <h3>生命</h3>
                        <ul>
                            <li>,</li>
                            <li>,</li>
                        </ul>

                        <h3>膳食</h3>

                            <li>奥塔卡（Otaika）、卡帕布尔（kapabul）和咖喱（kare）是主要食物。</li>

                        </ul>

                        <h3>礼仪</h3>
                        <ul>
                            <li></li>

                            <li>鲸游</li>

                            <li>哈阿塔福海滩</li>

                        </ul>
                    `
                },
                'solomon islands': {
                    name: '所罗门群岛',
                    details: `
                        <h3>基本信息</h3>
                        <ul>
                            <li><strong>人口:</strong> 7.404 亿人</li>
                            <li><strong>地区:</strong> 28,900㎢</li>
                            <li><strong>都城:</strong> 霍尼亚拉</li>
                            <li><strong>语言:</strong> 英语、皮津语</li>

                        <h3>生命</h3>

                palau: {
                    name: '帕劳',

                        <ul>
                            <li><strong>人口:</strong> 180.6 万人</li>
                            <li><strong>地区:</strong> 458㎢</li>

                            <li>银河</li>
                            <li>七十岛</li>
                            <li>岩石岛</li>
                            <li>海湖</li>
                        </ul>
                    `
                }
            };

            // 国を選択した際の処理
            countryDropdown.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    e.preventDefault();
                    const selectedCountry = e.target.getAttribute('data-country');
                    if (selectedCountry && countryData[selectedCountry]) {
                        const data = countryData[selectedCountry];
                        countryName.textContent = data.name;
                        countryDetails.innerHTML = data.details;

                        // 国情報セクションを表示
                        countryInfo.style.display = 'block';
                    } else {
                        countryInfo.style.display = 'none'; // 国情報セクションを隠す
                    }
                }
            });
        });
    </script>

    <style>
        /* 国情報ページのスタイル */
        #info-container {
            max-width: 800px;
            margin: 100px auto;
            background-color: var(--color-base);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: var(--color-text);
        }

        p {
            text-align: center;
            font-size: 18px;
            color: var(--color-text);
        }

        .dropdown {
            position: relative;
            display: inline-block;
            text-align: center;
            margin: 20px 0;
        }

        .trigger-drop {
            padding: 10px;
            background-color: var(--color-accent);
            color: var(--color-base);
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }

        .drop {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background: var(--color-base);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            border-radius: 4px;
            z-index: 1000;
        }

        .dropdown:hover .drop {
            display: block;
        }

        .drop li {
            list-style: none;
            padding: 10px;
        }

        .drop li a {
            display: block;
            padding: 10px;
            color: var(--color-text);
            transition: background-color 0.3s;
        }

        .drop li a:hover {
            background-color: var(--color-accent);
            color: var(--color-base);
        }

        #country-details {
            white-space: pre-line;
            text-align: left;
        }

        ul {
            margin-left: 20px;
        }
    </style>
