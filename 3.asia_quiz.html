    <div id="quiz-container">
        <h1>亚洲地区知识竞赛</h1>
        <p>从以下国家中选择:</p>

        <!-- ドロップダウンメニュー -->
        <div class="dropdown">
            <a href="#" class="trigger-drop">选择国家<i class="arrow"></i></a>
            <ul class="drop" id="country-dropdown">
                <li><a href="#" data-country="japan">日本</a></li>
                <li><a href="#" data-country="china">中国</a></li>
                <li><a href="#" data-country="india">印度</a></li>
                <li><a href="#" data-country="south-korea">韩国</a></li>
                <li><a href="#" data-country="thailand">泰国</a></li>
            </ul>
        </div>

        <!-- クイズエリア -->
        <div id="quiz-section" style="display:none;">
            <h2 id="quiz-question"></h2>
            <ul id="quiz-options" class="quiz-options"></ul>
            <div id="quiz-result"></div>
            <button id="next-quiz" style="display:none;">下一个测验</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const countryDropdown = document.getElementById('country-dropdown');
            const quizSection = document.getElementById('quiz-section');
            const quizQuestion = document.getElementById('quiz-question');
            const quizOptions = document.getElementById('quiz-options');
            const quizResult = document.getElementById('quiz-result');
            const nextQuizButton = document.getElementById('next-quiz');
            const correctSound = new Audio('correct.mp3');
            const wrongSound = new Audio('wrong.mp3');

            // クイズデータ
            const quizzes = {
                japan: [
                    {
                        question: '日本の首都はどこですか？',
                        options: ['東京', '大阪', '京都', '名古屋'],
                        correctAnswer: '東京'
                    },
                    {
                        question: '日本の国技は何ですか？',
                        options: ['柔道', '相撲', '空手', '剣道'],
                        correctAnswer: '相撲'
                    },
                    {
                        question: '日本の国旗に描かれている色は何ですか？',
                        options: ['赤と白', '青と白', '緑と白', '黒と白'],
                        correctAnswer: '赤と白'
                    }
                ],
                china: [
                    {
                        question: '中国の首都はどこですか？',
                        options: ['上海', '北京', '広州', '香港'],
                        correctAnswer: '北京'
                    },
                    {
                        question: '中国の長い川は何ですか？',
                        options: ['黄河', '長江', '珠江', '松花江'],
                        correctAnswer: '長江'
                    },
                    {
                        question: '中国で有名な料理は何ですか？',
                        options: ['寿司', 'パスタ', '餃子', 'タコス'],
                        correctAnswer: '餃子'
                    }
                ],
                india: [
                    {
                        question: 'インドの首都はどこですか？',
                        options: ['ニューデリー', 'ムンバイ', 'バンガロール', 'コルカタ'],
                        correctAnswer: 'ニューデリー'
                    },
                    {
                        question: 'インドで最も話されている言語は何ですか？',
                        options: ['ヒンディー語', '英語', 'タミル語', 'ベンガル語'],
                        correctAnswer: 'ヒンディー語'
                    },
                    {
                        question: 'インドの国花は何ですか？',
                        options: ['ロータス', 'ジャスミン', 'バラ', 'ひまわり'],
                        correctAnswer: 'ロータス'
                    }
                ],
                'south-korea': [
                    {
                        question: '韓国の首都はどこですか？',
                        options: ['ソウル', '釜山', '仁川', '大邱'],
                        correctAnswer: 'ソウル'
                    },
                    {
                        question: '韓国の代表的な料理は何ですか？',
                        options: ['寿司', 'キムチ', 'フォー', '餃子'],
                        correctAnswer: 'キムチ'
                    },
                    {
                        question: '韓国の伝統的な衣装は何ですか？',
                        options: ['チマチョゴリ', 'キモノ', 'サリー', 'ダフル'],
                        correctAnswer: 'チマチョゴリ'
                    }
                ],
                thailand: [
                    {
                        question: 'タイの首都はどこですか？',
                        options: ['バンコク', 'チェンマイ', 'プーケット', 'アユタヤ'],
                        correctAnswer: 'バンコク'
                    },
                    {
                        question: 'タイの有名な祭りは何ですか？',
                        options: ['ソンクラーン', 'ディワリ', 'ハロウィン', 'クリスマス'],
                        correctAnswer: 'ソンクラーン'
                    },
                    {
                        question: 'タイで使われている通貨は何ですか？',
                        options: ['バーツ', 'ドル', 'ユーロ', 'ポンド'],
                        correctAnswer: 'バーツ'
                    }
                ]
            };

            let currentCountry;
        let currentQuizIndex = 0;
        let correctCounts = {};
        
        for (const country in quizzes) {
            correctCounts[country] = 0;
        }
        
        function shuffleArray(array) {
        return array.slice().sort(() => Math.random() - 0.5); // 新しい配列を返す
        }

        countryDropdown.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                const selectedCountry = e.target.getAttribute('data-country');
                if (selectedCountry && quizzes[selectedCountry]) {
                    currentCountry = selectedCountry;
                    currentQuizIndex = 0;
                    quizzes[currentCountry] = shuffleArray(quizzes[currentCountry]); 
                    loadQuiz();
                } else {
                    quizSection.style.display = 'none';
                }
            }
        });
        
        function loadQuiz() {
            const quizData = quizzes[currentCountry][currentQuizIndex];
            quizQuestion.textContent = quizData.question;
            quizOptions.innerHTML = '';
            quizData.options.forEach(option => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('quiz-option');
                button.setAttribute('data-answer', option);
                li.appendChild(button);
                quizOptions.appendChild(li);

                button.addEventListener('click', () => {
                    document.querySelectorAll('.quiz-option').forEach(btn => {
                        btn.disabled = true;
                        if (btn.textContent === quizData.correctAnswer) {
                            btn.style.backgroundColor = '#4CAF50';
                        } else {
                            btn.style.backgroundColor = '#FF6347';
                        }
                    });

                    if (option === quizData.correctAnswer) {
                        quizResult.innerHTML = `<h3 style="color: #4CAF50;">正确的！祝贺！</h3>`;
                        correctCounts[currentCountry]++;
                        correctSound.play();
                    } else {
                        quizResult.innerHTML = `<h3 style="color: #FF6347;">悔过、不正确。<br>正确答案是 <strong>${quizData.correctAnswer}</strong> です。</h3>`;
                        wrongSound.play();
                    }
                    nextQuizButton.style.display = 'block';
                });
            });

            quizSection.style.display = 'block';
            quizResult.innerHTML = '';
            nextQuizButton.style.display = 'none';
        }

        nextQuizButton.addEventListener('click', () => {
            currentQuizIndex++;
            if (currentQuizIndex < quizzes[currentCountry].length) {
                loadQuiz();
            } else {
                quizResult.innerHTML = `<h3>${currentCountry.toUpperCase()}测验结束！${quizzes[currentCountry].length}个问题中有${correctCounts[currentCountry]}个回答正确。</h3>`;
                nextQuizButton.style.display = 'none';
            }
        });
    });
    </script>

    <style>
        /* クイズページのスタイル */
        #quiz-container {
            max-width: 800px;
            margin: 100px auto;
            background-color: var(--color-base);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: var(--color-text);
        }

        p {
            text-align: center;
            font-size: 18px;
            color: var(--color-text);
        }

        .dropdown {
            position: relative;
            display: inline-block;
            text-align: center;
            margin: 20px 0;
        }

        .trigger-drop {
            padding: 10px;
            background-color: var(--color-accent);
            color: var(--color-base);
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }

        .drop {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background: var(--color-base);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            border-radius: 4px;
            z-index: 1000;
        }

        .dropdown:hover .drop {
            display: block;
        }

        .drop li {
            list-style: none;
            padding: 10px;
        }

        .drop li a {
            display: block;
            padding: 10px;
            color: var(--color-text);
            transition: background-color 0.3s;
        }

        .drop li a:hover {
            background-color: var(--color-accent);
            color: var(--color-base);
        }

        .quiz-options {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .quiz-option {
            padding: 10px;
            background-color: var(--color-accent);
            color: var(--color-base);
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .quiz-option:hover {
            background-color: lighten(var(--color-accent), 20%);
        }

        #quiz-result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</body>
