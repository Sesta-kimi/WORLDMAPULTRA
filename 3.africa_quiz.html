    <div id="quiz-container">
        <h1>非洲地区知识竞赛</h1>
        <p>从以下国家中选择:</p>

        <!-- ドロップダウンメニュー -->
        <div class="dropdown">
            <a href="#" class="trigger-drop">选择国家<i class="arrow"></i></a>
            <ul class="drop" id="country-dropdown">
                <li><a href="#" data-country="nigeria">尼日利亚</a></li>
                <li><a href="#" data-country="egypt">埃及</a></li>
                <li><a href="#" data-country="south-africa">南非</a></li>
                <li><a href="#" data-country="kenya">肯尼亚</a></li>
                <li><a href="#" data-country="ghana">加纳</a></li>
            </ul>
        </div>

        <!-- クイズエリア -->
        <div id="quiz-section" style="display:none;">
            <h2 id="quiz-question"></h2>
            <ul id="quiz-options" class="quiz-options"></ul>
            <div id="quiz-result"></div>
            <button id="next-quiz" style="display:none;">下一个测验</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const countryDropdown = document.getElementById('country-dropdown');
            const quizSection = document.getElementById('quiz-section');
            const quizQuestion = document.getElementById('quiz-question');
            const quizOptions = document.getElementById('quiz-options');
            const quizResult = document.getElementById('quiz-result');
            const nextQuizButton = document.getElementById('next-quiz');
            const correctSound = new Audio('correct.mp3');
            const wrongSound = new Audio('wrong.mp3');

            // クイズデータ
            const quizzes = {
                nigeria: [
                    {
                        question: '尼日利亚的首都在哪里？',
                        options: ['拉各斯', '阿布贾', '哈科特港', '卡诺'],
                        correctAnswer: '阿布贾'
                    },
                    {
                        question: '尼日利亚使用最多的语言是什么？',
                        options: ['富拉尼语', '豪萨语', '瓦特堡语', '英语'],
                        correctAnswer: '英语'
                    },
                    {
                        question: '尼日利亚国旗的颜色是什么？',
                        options: ['绿色和白色', '红色和白色', '蓝白', '黑白'],
                        correctAnswer: '绿色和白色'
                    }
                ],
                egypt: [
                    {
                        question: '埃及首都在哪里？',
                        options: ['开罗', '亚历山大', '卢克索', '吉萨'],
                        correctAnswer: '开罗'
                    },
                    {
                        question: '埃及有哪些标志性建筑？',
                        options: ['金字塔', '中国长城', '卫城', '巨石阵'],
                        correctAnswer: '金字塔'
                    },
                    {
                        question: '埃及的主要宗教是什么？',
                        options: ['基督教', '伊斯兰教', '印度教', '佛教'],
                        correctAnswer: '伊斯兰教'
                    }
                ],
                'south-africa': [
                    {
                        question: '哪个是南非的首都？',
                        options: ['比勒陀利亚', '开普敦', '德班', '约翰内斯堡。'],
                        correctAnswer: '比勒陀利亚'
                    },
                    {
                        question: '南非使用什么货币？',
                        options: ['美元', '欧元', '南非兰特', '英镑'],
                        correctAnswer: '南非兰特'
                    },
                    {
                        question: '南非的国花是什么？',
                        options: ['银杏', '生命之花', '蛋白草', '菊花'],
                        correctAnswer: '蛋白草'
                    }
                ],
                kenya: [
                    {
                        question: '肯尼亚首都在哪里？',
                        options: ['内罗毕', '莫姆巴萨（非洲慈鲷、慈鲷鱼）', '亲亲', '纳库鲁'],
                        correctAnswer: '内罗毕'
                    },
                    {
                        question: '肯尼亚有哪些著名的动物？',
                        options: ['狮子', '大象', '麒麟', '以上所有'],
                        correctAnswer: '以上所有'
                    },
                    {
                        question: '肯尼亚国旗上画的是什么动物？',
                        options: ['磅', '斑马', '鬣狗', '盾牌后的长矛'],
                        correctAnswer: '盾牌后的长矛'
                    }
                ],
                ghana: [
                    {
                        question: '加纳首都在哪里？',
                        options: ['吖', '水熊', '玉米面', '主题'],
                        correctAnswer: '吖'
                    },
                    {
                        question: '加纳主要种植哪些作物？',
                        options: ['咖啡', '热巧克力', '芭蕉', '美国'],
                        correctAnswer: '热巧克力'
                    },
                    {
                        question: '加纳独立日是什么时候？',
                        options: ['7月4日', '3月6日', '8月15日', '11月28日'],
                        correctAnswer: '3月6日'
                    }
                ]
            };

            let currentCountry;
        let currentQuizIndex = 0;
        let correctCounts = {};
        
        for (const country in quizzes) {
            correctCounts[country] = 0;
        }
        
        function shuffleArray(array) {
        return array.slice().sort(() => Math.random() - 0.5); // 新しい配列を返す
        }

        countryDropdown.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                const selectedCountry = e.target.getAttribute('data-country');
                if (selectedCountry && quizzes[selectedCountry]) {
                    currentCountry = selectedCountry;
                    currentQuizIndex = 0;
                    quizzes[currentCountry] = shuffleArray(quizzes[currentCountry]); 
                    loadQuiz();
                } else {
                    quizSection.style.display = 'none';
                }
            }
        });
        
        function loadQuiz() {
            const quizData = quizzes[currentCountry][currentQuizIndex];
            quizQuestion.textContent = quizData.question;
            quizOptions.innerHTML = '';
            quizData.options.forEach(option => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('quiz-option');
                button.setAttribute('data-answer', option);
                li.appendChild(button);
                quizOptions.appendChild(li);

                button.addEventListener('click', () => {
                    document.querySelectorAll('.quiz-option').forEach(btn => {
                        btn.disabled = true;
                        if (btn.textContent === quizData.correctAnswer) {
                            btn.style.backgroundColor = '#4CAF50';
                        } else {
                            btn.style.backgroundColor = '#FF6347';
                        }
                    });

                    if (option === quizData.correctAnswer) {
                        quizResult.innerHTML = `<h3 style="color: #4CAF50;">正确的！祝贺！</h3>`;
                        correctCounts[currentCountry]++;
                        correctSound.play();
                    } else {
                        quizResult.innerHTML = `<h3 style="color: #FF6347;">悔过、不正确。<br>正确答案是 <strong>${quizData.correctAnswer}</strong> です。</h3>`;
                        wrongSound.play();
                    }
                    nextQuizButton.style.display = 'block';
                });
            });

            quizSection.style.display = 'block';
            quizResult.innerHTML = '';
            nextQuizButton.style.display = 'none';
        }

        nextQuizButton.addEventListener('click', () => {
            currentQuizIndex++;
            if (currentQuizIndex < quizzes[currentCountry].length) {
                loadQuiz();
            } else {
                quizResult.innerHTML = `<h3>${currentCountry.toUpperCase()}测验结束！${quizzes[currentCountry].length}个问题中有${correctCounts[currentCountry]}个回答正确。</h3>`;
                nextQuizButton.style.display = 'none';
            }
        });
    });
    </script>

    <style>
        /* クイズページのスタイル */
        #quiz-container {
            max-width: 800px;
            margin: 100px auto;
            background-color: var(--color-base);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: var(--color-text);
        }

        p {
            text-align: center;
            font-size: 18px;
            color: var(--color-text);
        }

        .dropdown {
            position: relative;
            display: inline-block;
            text-align: center;
            margin: 20px 0;
        }

        .trigger-drop {
            padding: 10px;
            background-color: var(--color-accent);
            color: var(--color-base);
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }

        .drop {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background: var(--color-base);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            border-radius: 4px;
            z-index: 1000;
        }

        .dropdown:hover .drop {
            display: block;
        }

        .drop li {
            list-style: none;
            padding: 10px;
        }

        .drop li a {
            display: block;
            padding: 10px;
            color: var(--color-text);
            transition: background-color 0.3s;
        }

        .drop li a:hover {
            background-color: var(--color-accent);
            color: var(--color-base);
        }

        .quiz-options {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .quiz-option {
            padding: 10px;
            background-color: var(--color-accent);
            color: var(--color-base);
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .quiz-option:hover {
            background-color: lighten(var(--color-accent), 20%);
        }

        #quiz-result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</body>
