                            <li>主食是土豆，土豆可以做成土豆泥或油炸土豆，也可以煮着吃或烤着吃，还可以配上从肉到鱼的各种菜肴。</li>

            };

            // 国を選択した際の処理
            countryDropdown.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    e.preventDefault();
                    const selectedCountry = e.target.getAttribute('data-country');
                    if (selectedCountry && countryData[selectedCountry]) {
                        const data = countryData[selectedCountry];
                        countryName.textContent = data.name;
                        countryDetails.innerHTML = data.details;

                        // 国情報セクションを表示
                        countryInfo.style.display = 'block';
                    } else {
                        countryInfo.style.display = 'none'; // 国情報セクションを隠す

    <style>
        /* 国情報ページのスタイル */
        #info-container {
            max-width: 800px;
            margin: 100px auto;
            background-color: var(--color-base);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: var(--color-text);
        }

        p {
            text-align: center;
            font-size: 18px;
            color: var(--color-text);
        }

        .dropdown {
            position: relative;
            display: inline-block;
            text-align: center;
            margin: 20px 0;
        }

        .trigger-drop {
            padding: 10px;
            background-color: var(--color-accent);
            color: var(--color-base);
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }

        .drop {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background: var(--color-base);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            border-radius: 4px;
            z-index: 1000;
        }

        .dropdown:hover .drop {
            display: block;
        }

        .drop li {
            list-style: none;
            padding: 10px;
        }

        .drop li a {
            display: block;
            padding: 10px;
            color: var(--color-text);
            transition: background-color 0.3s;
        }

        .drop li a:hover {
            background-color: var(--color-accent);
            color: var(--color-base);
        }

        #country-details {
            white-space: pre-line;
            text-align: left;
        }

        ul {
            margin-left: 20px;
        }
    </style>
