    <div id="info-container">
        <h1>非洲地区国家概况</h1>
        <p>从以下国家中选择:</p>

        <!-- ドロップダウンメニュー -->
        <div class="dropdown">
            <a href="#" class="trigger-drop">选择国家<i class="arrow"></i></a>
            <ul class="drop" id="country-dropdown">
                <li><a href="#" data-country="nigeria">尼日利亚</a></li>
                <li><a href="#" data-country="egypt">埃及</a></li>
                <li><a href="#" data-country="south-africa">南非</a></li>
                <li><a href="#" data-country="mali">马里共和国</a></li>
                <li><a href="#" data-country="ghana">加纳</a></li>
            </ul>
        </div>

        <!-- 国情報セクション -->
        <div id="country-info" style="display:none;">
            <h2 id="country-name"></h2>
            <div id="country-details"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const countryDropdown = document.getElementById('country-dropdown');
            const countryInfo = document.getElementById('country-info');
            const countryName = document.getElementById('country-name');
            const countryDetails = document.getElementById('country-details');

            // 国情報データ
            const countryData = {
                nigeria: {
                    name: '尼日利亚',
                    details: `
                        <h3>基本信息</h3>
                        <ul>
                            <li><strong>人口:</strong> 2億2,380万人</li>
                            <li><strong>地区:</strong> 923,773㎢</li>
                            <li><strong>都城:</strong> 阿布賈（Abuja）</li>
                            <li><strong>语言:</strong> 英文（官方語言）</li>
                            <li><strong>主要宗教:</strong> 伊斯蘭教 (主要在北部)、基督教 (主要在南部)、傳統宗教 (所有地區)</li>
                        </ul>

                        <h3>生活</h3>
                        <ul>
                            <li>經濟在成長，但許多貧窮的人生活並不富裕。</li>
                            <li>目前，重點在於改變飲食習慣。</li>
                        </ul>

                        <h3>膳食</h3>
                        <ul>
                            <li>山藥、木薯馬鈴薯和 serimona 粉（製成類似義大利麵的食物）是主食。</li>
                            <li>主食的主要吃法是像年糕一樣加工，用手撕，蘸醬汁，徒手吃。</li>
                        </ul>

                        <h3>礼仪</h3>
                        <ul>
                            <li>不要餵小孩子吃雞蛋，因為傳說如果餵他們吃雞蛋，他們會變成小偷。</li>
                        </ul>

                        <h3>旅游景点</h3>
                        <ul>
                            <li></li>
                        </ul>
                    `
                },
                egypt: {
                    name: '埃及',
                    details: `
                        <h3>基本信息</h3>
                        <ul>
                            <li><strong>人口:</strong> 1.127億人</li>
                            <li><strong>地区:</strong> 1,002,000㎢</li>
                            <li><strong>都城:</strong> 開羅</li>
                            <li><strong>语言:</strong> 阿拉伯語</li>
                            <li><strong>主要宗教。:</strong> 回教</li>
                        </ul>

                        <h3>生活</h3>
                        <ul>
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>

                        <h3>膳食</h3>
                        <ul>
                            <li>尖刻、破烂熊、aesh等人吃掉。</li>
                            <li由於左手被認為是不乾淨的，所以用餐時要用右手的指尖。</li>
                            <li>請勿大口大口攤開進食。</li>
                            <li>留下一些食物。</li>
                        </ul>

                        <h3>禮儀</h3>
                        <ul>
                            <li>應避免穿著過度暴露的服裝。</li>
                            <li>此外，除了在餐廳和觀光飯店之外，也要避免在戶外飲酒。</li>
                            <li>不要撫摸孩子。</li>
                            <li>基本上不應該拍照。</li>
                        </ul>

                        <h3>旅游景点</h3>
                        <ul>
                            <li>金字塔</li>
                            <li>阿布辛拜勒神廟</li>
                        </ul>
                        `
                },
                'south-africa': {
                    name: '南非',
                    details: `
                        <h3>基本資訊</h3>
                        <ul>
                            <li><strong>人口:</strong> 6,203万人</li>
                            <li><strong>地区:</strong> 122,000㎢</li>
                            <li><strong>都城:</strong> 比勒陀利亚</li>
                            <li><strong>语言:</strong> 英文、南非語</li>
                            <li><strong>主要宗教。:</strong> 基督教</li>
                        </ul>

                        <h3>生活</h3>
                        <ul>
                            <li>不太在意時間。</li>
                            <li>与许多人一起坐在汽车后座（交通工具）。</li>
                            <li>周六和周日商店会提前关门。</li>
                        </ul>

                        <h3>食事</h3>
                        <ul>
                            <li>趁人之危者、兔子・开、吃奶挞和其他食物。</li>
                            <li>基本上，干粮吃得很好。</li>
                            <li>它受到许多不同国家饮食文化的影响。</li>
                        </ul>

                        <h3>礼仪</h3>
                        <ul>
                            <li>会议通常会迟到 10-15 分钟。</li>
                            <li>确保将费用的 10%作为小费。</li>
                            <li>基本上不吸烟（以保护环境）。</li>
                        </ul>

                        <h3>旅游景点</h3>
                        <ul>
                            <li>开普敦</li>
                            <li>克鲁格国家公园</li>
                            <li>博加布区</li>
                            <li>比勒陀利亚贾卡兰达镇。</li>
                        </ul>
                        `
                },
                mali: {
                    name: '马里共和国',
                    details:  `
                        <h3>基本信息</h3>
                        <ul>
                            <li><strong>人口:</strong> 2,329万人</li>
                            <li><strong>地区:</strong> 124,000㎢</li>
                            <li><strong>都城:</strong> 蔷薇雀</li>
                            <li><strong>语言:</strong> 班巴拉语、富尔福德语</li>
                            <li><strong>主要宗教:</strong> 伊斯兰教、基督教</li>
                        </ul>

                        <h3>生活</h3>
                        <ul>
                            <li>该国是世界上贫困率最高的国家之一，缺乏安全饮用水，对健康和卫生知识的了解也很匮乏。</li>
                            <li>初等教育质量低下，完成率低。</li>
                            <li>他们面临着许多问题，包括缺乏可持续农业，包括对儿童保护的认识不足。</li>
                        </ul>

                        <h3>膳食</h3>
                        <ul>
                            <li>在南方，“To ”是一种主食。</li>
                            <li>作为佐餐，它可以与秋葵或用猴面包树叶制成的酱汁一起食用。</li>
                            <li>在北方，人们用一种叫做 “fakkhoi ”的酱汁拌饭吃。</li>
                            <li>秋葵和猴面包树调味汁也可以和鸡蛋一起食用。</li>
                        </ul>

                        <h3>礼仪</h3>
                        <ul>
                            <li>近 80% 的人口信奉伊斯兰教，因此这里有与清真寺相关的建筑和考古遗址。</li>
                        </ul>

                        <h3>旅游景点</h3>
                        <ul>
                            <li>廷巴克图：自 1988 年以来，廷巴克图一直被列为世界遗产，它也曾被称为繁荣的黄金国度，但由于持续的沙漠化，现在已经被掩埋。</li>
                            <li>班迪加拉悬崖：这也是一处世界遗产，其神秘而美丽的建筑吸引了众多马里游客。</li>
                            <li>马里国家物品博物馆：收藏了大量珍贵的马里文化物品。</li>
                        </ul>
                        `
                },
                ghana: {
                    name: '加纳',
                    details: '加纳位于西非，拥有丰富的历史和文化。 首都是阿克拉，主要语言是英语。'
                }
            };

            // 国を選択した際の処理
            countryDropdown.addEventListener('click', (e) => {
                if (e.target.tagName === 'A') {
                    e.preventDefault();
                    const selectedCountry = e.target.getAttribute('data-country');
                    if (selectedCountry && countryData[selectedCountry]) {
                        const data = countryData[selectedCountry];
                        countryName.textContent = data.name;
                        countryDetails.innerHTML = data.details; // HTMLを挿入

                        // 国情報セクションを表示
                        countryInfo.style.display = 'block';
                    } else {
                        countryInfo.style.display = 'none'; // 国情報セクションを隠す
                    }
                }
            });
        });
    </script>

    <style>
        /* 国情報ページのスタイル */
        #info-container {
            max-width: 800px;
            margin: 100px auto;
            background-color: var(--color-base);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
            color: var(--color-text);
        }

        p {
            text-align: center;
            font-size: 18px;
            color: var(--color-text);
        }

        .dropdown {
            position: relative;
            display: inline-block;
            text-align: center;
            margin: 20px 0;
        }

        .trigger-drop {
            padding: 10px;
            background-color: var(--color-accent);
            color: var(--color-base);
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            border-radius: 4px;
            display: inline-block;
        }

        .drop {
            display: none;
            position: absolute;
            left: 0;
            top: 100%;
            background: var(--color-base);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            border-radius: 4px;
            z-index: 1000;
        }

        .dropdown:hover .drop {
            display: block;
        }

        .drop li {
            list-style: none;
            padding: 10px;
        }

        .drop li a {
            display: block;
            padding: 10px;
            color: var(--color-text);
            transition: background-color 0.3s;
        }

        .drop li a:hover {
            background-color: var(--color-accent);
            color: var(--color-base);
        }
    </style>
